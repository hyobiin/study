<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timepicker</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" > -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>
<body>
    <div id="datepicker"></div>
    <div style="height:300px;"></div>
    <!-- <input id="timepicker"> -->
    <input type="text" id="timepicker" class="form-control custom-timepicker">
    <p id="selectedTime" class="mt-2"></p>

    <script>
        // 달력
        $('#datepicker').datepicker({
            dateFormat: 'yy-mm-dd'//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
        })
        .on('changeDate', function (e) {
            console.log(e);
            // e.date를 찍어보면 Thu Jun 27 2019 00:00:00 GMT+0900 (한국 표준시) 위와 같은 형태로 보인다.
        });

        // 시간
        // timepicker 적용
        $('#timepicker').timepicker({
            timeFormat: 'AM h:mm', // 오전/오후 + 시간 + 분
            interval: 30, // 10분 간격
            minTime: '10:00am', // 최소 시간
            maxTime: '6:00pm', // 최대 시간
            defaultTime: '11:00am', // 기본 값
            startTime: '10:00am', // 시작 시간
            dynamic: false,
            dropdown: true, // 드롭다운 UI 활성화
            scrollbar: true
        });

        // 선택한 시간 표시
        $('#timepicker').on('change', function () {
            let selectedValue = $(this).val();
            let parts = selectedValue.split(" ");
            let ampm = parts[0];  // 오전/오후
            let hour = parts[1];  // 시간
            let minute = parts[2];  // 분

            $('#selectedTime').text(`선택한 시간: ${ampm} ${hour}:${minute}`);
        });
    </script>
</body>
</html>
